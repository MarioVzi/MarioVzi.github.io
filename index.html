        <script>const dfMessenger = document.querySelector('df-messenger');
dfMessenger.addEventListener('df-messenger-loaded', function () {
        $r1 = document.querySelector("df-messenger");
        $r2 = $r1.shadowRoot.querySelector("df-messenger-chat");

        var style = document.createElement( 'style' );
        style.innerHTML = 'div.chat-wrapper[opened="true"]{height:480px;max-height:480px;}';
        $r2.shadowRoot.appendChild( style );
});</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <df-messenger
  df-cx="true"
              intent="welcome"
  location="europe-west3"
  chat-title="Chatty"
  agent-id="6198e2b3-8682-4c36-bd6a-6c91a67c84e7"
  language-code="de"
></df-messenger>
