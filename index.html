 <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <h1>Blasy Einkauf & Angebote</h1>
    
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger-cx/bootstrap.js?v=1"></script>

    
    
    
    
    
    
    
    
    
    
    
    
    
    

    
    <script>window.addEventListener('dfMessengerLoaded', function (event) {
    const dfMessenger = document.querySelector('df-messenger'); 
    const style = document.createElement('style');

    const nonMobileMinWidth = 501; // Breakpoint where DF Messenger switches between mobile/non-mobile styles

    style.textContent = '@media screen and (min-width: ' + nonMobileMinWidth + 'px) { .chat-wrapper { max-height: 5% } }';

    dfMessenger.shadowRoot.querySelector('df-messenger-chat').shadowRoot.appendChild(style);</script>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    <df-messenger
  df-cx="true"
              intent="welcome"
  location="europe-west3"
  chat-title="Chatty"
  agent-id="6198e2b3-8682-4c36-bd6a-6c91a67c84e7"
  language-code="de"
></df-messenger>
    
    

    
  </body>
